<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портфоліо Дизайнера</title>
    <link rel="stylesheet" href="styles.css"> <!-- Підключення CSS -->
    <script src="script.js" defer></script> <!-- Підключення JS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="logo">MB</div>
        <nav>
            <ul>
                <li><a href="#about">Про мене</a></li>
                <li><a href="#portfolio">Портфоліо</a></li>
                <li><a href="#contact">Контакти</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="about" class="hero">
        <div class="hero-content">
            <h1>Привіт! Я професійний дизайнер</h1>
            <p>Створюю сучасний, стильний та ефективний дизайн</p>
            <a href="#portfolio" class="btn">Дивитись роботи</a>
        </div>
    </section>
    
    <section id="portfolio" class="portfolio">
        <h2>Мої роботи</h2>
        <div class="portfolio-grid">
            <div class="work-item"><img src="images/work1.jpg" alt="Дизайн 1"></div>
            <div class="work-item"><img src="images/work2.jpg" alt="Дизайн 2"></div>
            <div class="work-item"><img src="images/work3.jpg" alt="Дизайн 3"></div>
            <div class="work-item"><img src="images/work4.jpg" alt="Дизайн 4"></div>
            <div class="work-item"><img src="images/work5.jpg" alt="Дизайн 5"></div>
            <div class="work-item"><img src="images/work6.jpg" alt="Дизайн 6"></div>
        </div>
    </section>
    
    <section id="contact" class="contact">
        <h2>Зв'яжіться зі мною</h2>
        <div class="social-links">
            <a href="#" class="icon"><i class="fab fa-telegram"></i></a>
            <a href="#" class="icon"><i class="fab fa-instagram"></i></a>
            <a href="#" class="icon"><i class="fas fa-envelope"></i></a>
        </div>
    </section>
</body>
</html>
